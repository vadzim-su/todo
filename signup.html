<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/logo-ico.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aa7a31f950.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/css/main.css" />
    <title>Sign Up</title>
  </head>
  <body id="bodyBg">
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-6 d-flex avatar-block">
              <img
                src="assets/images/man.jpg"
                alt="login"
                class="login-card-img"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <div class="brand-wrapper d-flex">
                  <img
                    src="./assets/images/logo-ico.ico"
                    alt="logo"
                    class="logo"
                  />
                  <h1 class="title">ToDo List</h1>
                </div>
                <p class="login-card-description">Sign up your account</p>
                <form action="#!" class="loginForm">
                  <div class="form-group">
                    <label for="username" class="col-form-label"
                      >Enter username</label
                    >
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                      placeholder="Username"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="col-form-label">Email</label>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                      placeholder="Email address"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="col-form-label"
                      >Enter password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                      placeholder="***********"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="passwordConfirm" class="col-form-label"
                      >Confirm your password</label
                    >
                    <input
                      type="password"
                      name="passwordConfirm"
                      id="passwordConfirm"
                      class="form-control"
                      placeholder="***********"
                    />
                  </div>
                  <span id="errorText"></span>
                  <input
                    name="signup"
                    id="signup"
                    class="btn btn-block login-btn mb-4"
                    type="button"
                    value="Sign up"
                  />
                </form>

                <a href="./index.html" class="text-reset"
                  >Do you have account? Sign in</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/scripts/indexSignUp.js"></script>
  </body>
</html>
